{% extends 'back_end/base.html' %}
<!Doctype html>
{% load static %}
{% block title %}
{{ user.first_name }} | {{ user.last_name }}
{% endblock %}

{% block content %}

<h2>Are you sure you want to delete this post</h2>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Post">
    <a href="{% url 'back_end:show_post' %}">Cancel</a>
</form>



{% endblock %}
