{% extends 'classwork_app/base.html' %}
{% load static %}
<!Doctype html>

{% block title %}
Home
{% endblock%}

{% block content %}
<div class="home-content">
		<h1>Welcome to my website</h1>

		{% if post_key %}
			{% for data in post_key %}
			<h2>{{ data.post_title }}</h2>
			<img src="{{ data.post_img.url }}" alt="">
			<p>{{ data.content }}</p>
			<a href="detail-page/{{ data.id }}">Readmore</a>
			<hr>
			{% endfor %}

		{% endif %}
		
		
		
	</div>
{% endblock %}
